{% extends "main.html" %}

{% block content %}
<h1>Home page</h1>
<div>
    <div>
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <h5>{{room.id}} - <a href="{% url 'room' room.id%}">{{room.name}}</a></h5>
            <small>{{room.topic}}</small>   
            <!-- this will automatically shows the name of the topic due to __str__ -->
            <hr>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
